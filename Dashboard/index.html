<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dashboard">
        <div class="card">
            <img src="more.svg"class="more">
            <h2>Refunds</h2>
            <h3>This month</h3>
            <var>
                6k
                <abbr>USD</abbr>
            </var>
        </div>
        <div class="card primary">
            <img src="more.svg" class="more" alt="">
            <h2>Sales</h2>
            <h3>This month</h3>
            <var>
                50k
                <abbr>USD</abbr>
            </var>
        </div>
        <div class="card">
            <img src="more.svg" class="more">
            <h2>Profit</h2>
            <h3>This month</h3>
            <var>
                11k
                <abbr>USD</abbr>
            </var>
        </div>
        <div class="card">
            <h2>Progress</h2>
            <div class="card-progress">
                <progress value="50" max="100"></progress>
                <var>
                    16k
                    <abbr>TASKS</abbr>
                </var>
            </div>
        </div>
        <div class="card">
            <h2>Products</h2>
            <div class="card-icon">
                <img src="set.svg" alt="">
                <div>
                    <h3>Total</h3>
                    <var> 41k </var>
                </div>
                <img src="arrow.svg" alt="">
            </div>
        </div>
        <div class="card">
            <h2>Reviews</h2>
            <div class="card-icon">
                <img src="heart.svg" alt="">
                <div>
                    <h3>Rating</h3>
                    <var> 71% </var>
                </div>
                <img src="arrow.svg" alt="">
            </div>

        </div>
    </div>
</body>

</html>
